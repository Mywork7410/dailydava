<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main/main.css">
</head>

<body>
    <header>
        <div class="container">
          <nav class="navbar">
            <div class="mobile_headerset">
              <div class="logo">
                <a class="navbar-brand" href="#"><img
                    src="../assets/images/logo.png"
                    alt=""></a>
              </div>
              <div class=" d-flex d-lg-none">
                <p class="p-0  header_icon"><i class="fa-solid fa-user"></i></p>
                <p class="p-0  header_icon"><i class="fa-solid fa-cart-shopping"></i>&nbsp; Cart</p>
              </div>
            </div>
            <div class="search_box">
              <form role="search"  >
                <p class="p-0 d-block d-lg-none text-center  header_icon"><i class="fa-solid fa-cloud-arrow-up"></i>&nbsp;
                  Upload</p>
                <input class="form_input me-2" type="search" placeholder="Search for medicine & wellness products…"
                  aria-label="Search">
                  <p class="p-0  d-none d-lg-block header_icon"><i class="fa-solid fa-cloud-arrow-up"></i>&nbsp; Upload</p>
              </form>
            </div>
            <div class="d-none d-lg-flex">
              <p class="p-0  header_icon"><i class="fa-solid fa-user"></i>&nbsp; Sing in / Sign</p>
              <p class="p-0  header_icon"><i class="fa-solid fa-cart-shopping"></i>&nbsp; Cart</p>
            </div>
          </nav>
        </div>
      </header>
      <section class="product_preceed">
          <div class="container">

              <div class="row">
                  <div class="col-12 col-lg-8">
                      <p style="font-weight: 600;"><i class="fa-solid fa-cart-shopping"></i> 2 Items in cart </p>
                      <div style="    display: flex; align-items: end; justify-content: space-between;">
                        <div style="display: flex;align-items: flex-start;">
                            <div class="product_preview">
                                <img src="https://lirp.cdn-website.com/69c0b277/dms3rep/multi/opt/Paracetamol+Dolo-650+Uses-+Side+Effects-+Composition+and+Price-1920w.jpg" alt="">
                            </div>
                            <div class="product_description">
                                <h6>Pacitane 2 Mg Tablet 30</h5>
                                    <p style="color: gray;font-size: 12px;">Pfizer Ltd</p>
                                    <p class="m-0">₹35.65</p>
                                    <p>MRP <del>₹44.45</del> <span style="color: green;font-weight: 600;">20% OFF</span></p>
                            </div>
                        </div>
                        <div style="text-align: end;">
                            <input type="number" class="total_qty">
                        </div>
                    </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="coupan_code">
                            <p>Apply coupon</p>
                        </div><hr>
                        <div>
                            <h5>Bill Details</h5>
                            <p style="display: flex;justify-content: space-between;align-items: center;margin: 0;"><span>MRP</span><span>₹114.45</span></p>
                            <p style="display: flex;justify-content: space-between;align-items: center;margin: 0;"><span>Discount</span><span>-₹44.59</span></p>
                            <p style="display: flex;justify-content: space-between;align-items: center;margin: 0;"><span>Delivery charge</span><span>₹29</span></p><hr>
                            <p style="margin:0 ;"><b style="display: flex;justify-content: space-between;align-items: center;margin: 0;"><span>Estimated Total</span><span>₹98.86</span></b></p>
                            <p style="font-size: 10px;color: gray;text-align: end;">Inclusive of all taxes•</p>
                            <button class="proceed_btn">Proceed</button>
                        </div>
                    </div>
              </div>
          </div>
      </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
